application: ctraidprogress
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /resources
  static_dir: resources

- url: /howitworks\.html
  static_files: templates/howitworks.html
  upload: templates/howitworks\.html

- url: /startrank
  script: main.app
  login: admin

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: lxml
  version: "latest"
- name: jinja2
  version: latest
